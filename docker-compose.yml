services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lpo
    ports:
      - "5433:5432"  # External port 5433, internal 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lpo"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Must use postgres hostname (service name) inside Docker network
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/lpo
    env_file:
      - .env
    volumes:
      - ./media:/app/media
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
